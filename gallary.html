<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolSecret Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --black: #0A0A0A;
            --grey: #2D2D2D;
            --red: #FF3B3B;
            --white: #FFFFFF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--black);
            color: var(--white);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }

        .logo {
            width: 50px;
            height: 50px;
        }

        .site-name {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--white) 60%, var(--red) 40%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* Gallery Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .post-card {
            background: var(--grey);
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .post-card:hover {
            transform: translateY(-5px);
        }

        .post-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .post-content {
            padding: 1.5rem;
        }

        .user-id {
            color: var(--red);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .post-note {
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .post-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .action-btn {
            background: none;
            border: none;
            color: var(--white);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .action-btn:hover {
            color: var(--red);
        }

        /* Comment Section */
        .comment-section {
            position: fixed;
            bottom: -100%;
            left: 0;
            right: 0;
            background: var(--grey);
            padding: 2rem;
            transition: all 0.3s ease;
            box-shadow: 0 -5px 15px rgba(0,0,0,0.2);
            max-height: 60vh;
            overflow-y: auto;
        }

        .comment-section.active {
            bottom: 0;
        }

        .comment-input-container {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .comment-input {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 25px;
            background: var(--black);
            color: var(--white);
        }

        .send-comment-btn {
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 25px;
            background: var(--red);
            color: var(--white);
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .send-comment-btn:hover {
            transform: scale(1.05);
        }

        /* Expanded View */
        .post-expanded {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 90%;
            max-width: 800px;
            background: var(--grey);
            border-radius: 15px;
            z-index: 1000;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .post-expanded.active {
            transform: translate(-50%, -50%) scale(1);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 999;
            display: none;
        }

        .overlay.active {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
            }

            .post-expanded {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="https://i.ibb.co/m5zZpzyx/a83e2b92006d3e40485f16cfe53677c4.png" alt="Logo" class="logo">
            <h1 class="site-name">SchoolSecret</h1>
        </header>

        <div class="gallery-grid">
            <!-- Sample Post 1 -->
            <div class="post-card">
                <img src="https://picsum.photos/400/300?random=1" alt="Post" class="post-image">
                <div class="post-content">
                    <div class="user-id">@secret_user_01</div>
                    <p class="post-note">Late night study session vibes ðŸ“šâœ¨</p>
                    <div class="post-actions">
                        <button class="action-btn like-btn">
                            <i class="far fa-heart"></i> 245
                        </button>
                        <button class="action-btn comment-btn">
                            <i class="far fa-comment"></i> 45
                        </button>
                    </div>
                </div>
            </div>

            <!-- Sample Post 2 -->
            <div class="post-card">
                <img src="https://picsum.photos/400/300?random=2" alt="Post" class="post-image">
                <div class="post-content">
                    <div class="user-id">@anon_student</div>
                    <p class="post-note">Secret spot found on campus! ðŸ¤«</p>
                    <div class="post-actions">
                        <button class="action-btn like-btn">
                            <i class="far fa-heart"></i> 189
                        </button>
                        <button class="action-btn comment-btn">
                            <i class="far fa-comment"></i> 32
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Expanded Post View -->
    <div class="overlay"></div>
    <div class="post-expanded">
        <!-- Expanded content will be injected here via JS -->
    </div>

    <!-- Comment Section -->
    <div class="comment-section">
        <h3>Comments</h3>
        <div class="comments-container"></div>
        <div class="comment-input-container">
            <input type="text" class="comment-input" placeholder="Write a comment...">
            <button class="send-comment-btn">Send</button>
        </div>
    </div>

    <script>
        // Like Button Functionality
        document.querySelectorAll('.like-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const icon = this.querySelector('i');
                icon.classList.toggle('far');
                icon.classList.toggle('fas');
                
                if(icon.classList.contains('fas')) {
                    const count = parseInt(this.textContent) + 1;
                    this.innerHTML = `<i class="fas fa-heart"></i> ${count}`;
                } else {
                    const count = parseInt(this.textContent) - 1;
                    this.innerHTML = `<i class="far fa-heart"></i> ${count}`;
                }
            });
        });

        // Expand Post
        document.querySelectorAll('.post-card').forEach(card => {
            card.addEventListener('click', function() {
                const clone = this.cloneNode(true);
                document.querySelector('.post-expanded').innerHTML = '';
                document.querySelector('.post-expanded').appendChild(clone);
                document.querySelector('.overlay').classList.add('active');
                document.querySelector('.post-expanded').classList.add('active');
            });
        });

        // Close Expanded View
        document.querySelector('.overlay').addEventListener('click', () => {
            document.querySelector('.overlay').classList.remove('active');
            document.querySelector('.post-expanded').classList.remove('active');
        });

        // Comment Section Toggle
        document.querySelectorAll('.comment-btn').forEach(btn => {
            btn.addEventListener('click', function(e) {
                e.stopPropagation();
                document.querySelector('.comment-section').classList.add('active');
            });
        });

        // Close Comment Section
        document.querySelector('.comment-section').addEventListener('click', function(e) {
            if(e.target === this) {
                this.classList.remove('active');
            }
        });

        // Send Comment
        document.querySelector('.send-comment-btn').addEventListener('click', function() {
            const input = document.querySelector('.comment-input');
            const comment = input.value.trim();
            
            if(comment) {
                const commentDiv = document.createElement('div');
                commentDiv.className = 'comment';
                commentDiv.textContent = comment;
                document.querySelector('.comments-container').appendChild(commentDiv);
                input.value = '';
            }
        });
    </script>
</body>
</html>
