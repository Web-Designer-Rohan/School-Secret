<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SchoolSecret - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root {
      --black: #0A0A0A;
      --grey: #2D2D2D;
      --red: #FF3B3B;
      --white: #FFFFFF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--black);
      min-height: 100vh;
      display: flex;
      align-items: center;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 4rem;
      padding: 2rem;
    }

    .login-section {
      flex: 1;
      animation: slideInLeft 0.8s ease;
    }

    .header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .logo {
      width: 80px;
      margin-bottom: 1rem;
    }

    .title {
      color: var(--white);
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .subtitle {
      color: #888;
      font-size: 1rem;
    }

    .login-form {
      background: var(--grey);
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      color: var(--white);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .input-wrapper {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 1rem;
      background: #1A1A1A;
      border: 2px solid #444;
      border-radius: 8px;
      color: var(--white);
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--red);
    }

    .password-toggle {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #777;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .password-toggle:hover {
      color: var(--red);
    }

    .login-btn {
      width: 100%;
      padding: 1rem;
      background: var(--red);
      color: var(--white);
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .login-btn:hover {
      background: #FF2B2B;
      transform: translateY(-2px);
    }

    .image-section {
      flex: 1;
      animation: slideInRight 0.8s ease;
    }

    .login-image {
      width: 100%;
      height: 600px;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        gap: 2rem;
      }

      .image-section {
        display: none;
      }

      .login-form {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="login-section">
      <div class="header">
        <img src="https://i.ibb.co/m5zZpzyx/a83e2b92006d3e40485f16cfe53677c4.png" alt="Logo" class="logo" />
        <h1 class="title">Welcome Back</h1>
        <p class="subtitle">Enter your secret credentials to continue</p>
      </div>

      <form class="login-form" id="loginForm">
        <div class="form-group">
          <label for="username">Student ID / Email</label>
          <input type="text" id="username" class="form-input" placeholder="Enter your ID/Email" required />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" class="form-input" placeholder="••••••••" required />
            <i class="fas fa-eye password-toggle" id="togglePassword"></i>
          </div>
        </div>

        <button type="submit" class="login-btn">Unlock Secrets</button>
      </form>
    </section>

    <section class="image-section">
      <img src="https://i.ibb.co/TBKXbSFS/a1c4a9b5f4255660faa72508f02ec38e.jpg" alt="Secret Club" class="login-image" />
    </section>
  </div>

  <script>
    // Toggle password visibility
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function () {
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.classList.toggle('fa-eye-slash');
    });

    // Input label animation (optional aesthetic)
    const formInputs = document.querySelectorAll('.form-input');
    formInputs.forEach(input => {
      input.addEventListener('focus', () => {
        input.parentElement.querySelector('label')?.style?.setProperty('color', '#FF3B3B');
      });
      input.addEventListener('blur', () => {
        input.parentElement.querySelector('label')?.style?.setProperty('color', '#FFFFFF');
      });
    });

    // Login functionality
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const id = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();

      const ids = ["Rohan", "Lakshya", "Poem", "Ansulian", "Prince", "Sakshi", "Aditya", "Pranay", "Mohit", "Mogishnu", "Tabish", "Anita", "Audhyan"];

      if (ids.includes(id) && id === pass) {
        window.location.href = `${id}.html`;
      } else {
        alert("Invalid ID or password.");
      }
    });
  </script>
</body>
</html>
